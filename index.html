<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Product Scraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Amazon Product Scraper</h1>
        <p>Enter a keyword to search for products on Amazon</p>
      </div>

      <div class="search-container">
        <form id="searchForm" class="search-form">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Enter product keyword..."
            class="search-input"
          >
          <button type="submit" id="searchButton" class="search-button">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search
          </button>
        </form>
      </div>

      <div id="loadingGrid" class="skeleton-grid hidden"></div>
      <div id="productGrid" class="product-grid"></div>
      <div id="noResults" class="no-results hidden">
        Search for products to see results
      </div>

      <div id="toast" class="toast hidden">
        <div class="toast-content">
          <div class="toast-title"></div>
          <div class="toast-description"></div>
        </div>
        <button class="toast-close">Ã—</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
